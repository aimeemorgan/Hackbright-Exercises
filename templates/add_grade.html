<html>
<body>
	<h1>Assign Grade to Student</h1>
	<form action="/grade_added">
	<!--Says that the form below is attached to new student path in URL -->
		<label for="github">Enter student github ID</label>
		<input type="text" name="github" />
		<br/>
		<label for="project">Enter project name</label>
		<input type="text" name="project" />
		<br/>

		<input type="text" name="grade" />
		<br/>
		<input type="submit">
	</form>
</body>
</html>
